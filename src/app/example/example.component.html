<h1 id="header">{{title | exampleReverse}}</h1>
<table>
  <tr>
    <td>Attribute Directive</td>
    <td>:</td>
    <td><span id="appExampleAttribute" appExampleAttribute>Hover me!</span></td>
  </tr>
  <tr>
    <td>Structural Directive</td>
    <td>:</td>
    <td><span id="appExampleStructural" *appExampleStructural="condition">Condition is true</span></td>
  </tr>
  <tr>
    <td>Service</td>
    <td>:</td>
    <td><span id="service">{{getServiceHeader()}}</span></td>
  </tr>
</table>
<hr/>
<app-example-template [title]="title"></app-example-template>
<hr>
<h1 id="header-view">{{title | exampleReverse}} Route</h1>
<nav>
  <a id="link1" routerLink="/view1" routerLinkActive="active">view1</a>
  <a id="link2" routerLink="/view2" routerLinkActive="active">view2</a>
  <a id="link3" routerLink="/view3" routerLinkActive="active">view3</a>
</nav>
<router-outlet></router-outlet>
