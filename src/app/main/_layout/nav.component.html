<nav>
  <h2 class="sr-only">Navigation</h2>
  <ul class="nav nav-tabs">
    <li class="nav-item" *ngFor="let menu of menus">
      <a class="nav-link" href="#" routerLink="{{menu.href}}" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <img *ngIf="menu.icon" src="{{menu.icon}}" width="20" height="20" alt="{{menu.iconAlt}}">{{menu.text}}
      </a>
    </li>
  </ul>
</nav>
